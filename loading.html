<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #010202;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .stars {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(white, rgba(255,255,255,0) 1.5px),
                        radial-gradient(white, rgba(255,255,255,0) 1px);
            background-size: 300px 300px, 200px 200px;
            background-position: 0 0, 50px 50px;
            opacity: 0.2;
            animation: twinkle 5s infinite alternate;
        }

        .asteroid {
            position: absolute;
            background: #1a1a1a;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            box-shadow: inset -5px -5px 10px #000;
            opacity: 0.6;
            z-index: 1;
        }

        .ast-1 { width: 4px; height: 3px; top: 20%; left: 10%; animation: drift 60s linear infinite; }
        .ast-2 { width: 6px; height: 5px; top: 60%; left: 80%; animation: drift 45s linear infinite reverse; }
        .ast-3 { width: 3px; height: 3px; top: 15%; left: 40%; animation: drift 80s linear infinite; }

        .horizon {
            position: absolute; 
            bottom: -75vh; 
            width: 250vw; 
            height: 120vh;
            background: radial-gradient(circle at 50% 0%, 
                rgba(46, 204, 113, 0.12) 0%, 
                rgba(5, 15, 12, 0.95) 20%, 
                #000 50%);
            border-top: 1px solid rgba(152, 255, 219, 0.15);
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 -40px 150px rgba(46, 204, 113, 0.05);
            transform-origin: center center;
            animation: rotateRight 100s linear infinite; 
        }

        .status-container { 
            z-index: 10; 
            text-align: center; 
            color: white; 
            display: none;
        }

        #denied {
            z-index: 10;
            text-align: center;
            display: none;
        }

        .loader-bar {
            width: 150px; height: 1px;
            background: rgba(152, 255, 219, 0.1);
            margin: 20px auto; position: relative; overflow: hidden;
        }

        .loader-progress {
            position: absolute; width: 0%; height: 100%;
            background: #98ffdb;
            box-shadow: 0 0 12px rgba(152, 255, 219, 0.5);
        }

        @keyframes rotateRight {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes drift {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(360deg); }
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes twinkle {
            from { opacity: 0.1; } to { opacity: 0.4; }
        }

        h1 { 
            font-weight: 200; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            font-size: 0.65rem; 
            color: rgba(152, 255, 219, 0.6);
        }

        .error-text {
            color: #ff4d4d;
            letter-spacing: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid #ff4d4d;
            padding: 10px 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="asteroid ast-1"></div>
    <div class="asteroid ast-2"></div>
    <div class="asteroid ast-3"></div>
    <div class="horizon"></div>

    <div id="loaderUI" class="status-container">
        <h1>Loading...</h1>
        <div class="loader-bar">
            <div id="progress" class="loader-progress"></div>
        </div>
    </div>

    <div id="denied">
        <div class="error-text">Error: Missing Destination</div>
    </div>

    <script>
        const hashTarget = window.location.hash.slice(1);

        if (hashTarget) {
            document.getElementById('loaderUI').style.display = 'block';
            
            const loadTime = Math.floor(Math.random() * (2000 - 500 + 1)) + 500;
            const progressBar = document.getElementById('progress');

            progressBar.style.animation = `progress ${loadTime}ms cubic-bezier(0.25, 1, 0.5, 1) forwards`;

            setTimeout(() => {
                window.location.href = hashTarget;
            }, loadTime);
        } else {
            document.getElementById('denied').style.display = 'block';
        }
    </script>
</body>
</html>
